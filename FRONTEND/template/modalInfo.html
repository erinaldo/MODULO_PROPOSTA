<div class="modal fade" id="modalInfo" tabindex="-1" role="dialog" aria-labelledby="modalInfo"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title" id="">{{Info.Title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="fa fa-times" style="color:#fff"></span></button>
            </div>

            <div class="modal-body" style="max-height:500px;overflow-y:scroll">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <tr ng-repeat="text in Info.Text track by $index">
                            <td>{{text}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
