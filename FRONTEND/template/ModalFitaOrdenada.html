
<div class="modal fade" id="modaFitaOrdenada" tabindex="-1" role="dialog" aria-labelledby="modal-warning-header">
    <div class="modal-dialog modal-primary" role="document" style="width:900px">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-info-header">Fitas No Roteiro</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="fa fa-times" style="color:#fff"></span></button>
            </div>

            <div class="modal-body">
                <div style="overflow-y:auto;overflow-x:hidden;border:solid 1px #f5f5f5;max-height:400px">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Fita</th>
                                <th>Titulo</th>
                                <th>Dur.</th>
                                <th>Progr</th>
                                <th>Break</th>
                                <th>Posicao</th>
                                <th>Hor.Break</th>
                                <th>Hor.Programa</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="fita in ConsultaFitasOrdenadaS track by $index">
                                <td>{{fita.Numero_Fita}}</td>
                                <td>{{fita.Titulo_Comercial}}</td>
                                <td>{{fita.Duracao}}</td>
                                <td>{{fita.Cod_Programa}}</td>
                                <td>{{fita.Breaks}}</td>
                                <td>{{fita.Posicao}}</td>
                                <td>{{fita.Hora_Inicio_Break}}</td>
                                <td>{{fita.Hora_Inicio_Programa}} as {{fita.Hora_Fim_Programa}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Cancela</button>
            </div>
        </div>
    </div>
</div>
