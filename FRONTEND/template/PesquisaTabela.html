
<div class="modal fade" id="modalTabela" tabindex="-1" role="dialog" aria-labelledby="modal-warning-header" ng-controller="dictionaryController">
    <div class="modal-dialog modal-primary" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 ng-hide="PesquisaTabelas.Titulo" class="modal-title" id="modal-info-header">Consulta de Tabelas</h4>
                <h4 ng-show="PesquisaTabelas.Titulo" class="modal-title" id="modal-info-header">{{PesquisaTabelas.Titulo}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="fa fa-times" style="color:#fff"></span></button>
            </div>
            <div class="modal-body">
                <div ng-show="!loading">
                    <div class="row" ng-show="filteredSelect.length>0 && !PesquisaTabelas.PreFilter">
                        <div class="col-md-11" style="margin-bottom:10px;margin-left:10px">
                            <input class="form-control input-sm" type="text" ng-model="PesquisaTabelas.FiltroTexto" placeholder="Pesquisar" />
                        </div>
                    </div>
                    <div style="margin-bottom:10px" ng-show="filteredSelect.length == 0 && !PesquisaTabelas.PreFilter">
                        <p style="text-align:center"> Nenhum registro disponível para essa Consulta</p>
                    </div>

                    <div class="row" ng-show="PesquisaTabelas.PreFilter ">
                        <div class="col-md-9" style="margin-bottom:10px;margin-left:10px">
                            <input style="margin-top:5px" class="form-control input-sm" type="text" ng-model="PesquisaTabelas.PreFiltroTexto" placeholder="Informe uma parte do campo e clique em pesquisar" />
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-success btn-sm" ng-disabled="PesquisaTabelas.PreFiltroTexto.length<3" ng-click="PesquisaTabelas.LoadCallBack(PesquisaTabelas.PreFiltroTexto)">Pesquisar</button>
                        </div>
                    </div>


                    <div ng-show="PesquisaTabelas.Items.length>0" style="max-height:400px;overflow-y:auto;overflow-x:hidden;border:solid 1px #f5f5f5">
                        <div class="table-responsive">
                            <table class="table table-bordered table-select">
                                <tbody>
                                    <tr>
                                        <th ng-show="PesquisaTabelas.MultiSelect"></th> 
                                        <th>Código</th>
                                        <th>Descrição</th>
                                    </tr>
                                </tbody>
                                <tr ng-repeat="datarow in filteredSelect = (PesquisaTabelas.Items|filter:PesquisaTabelas.FiltroTexto) track by $index">
                                    <td ng-show="PesquisaTabelas.MultiSelect" style="padding:5px 10px !important">
                                        <div class="app-checkbox" style="margin-top:-25px">
                                            <label>
                                                <input type="checkbox"
                                                       name="app-checkbox-1"
                                                       ng-model="datarow.Selected"> <span></span>
                                            </label>
                                        </div>
                                    </td>
                                    <td style="padding:5px 10px !important" ng-hide="PesquisaTabelas.MultiSelect"><span class="span-btn" ng-click="PesquisaTabelas.ClickCallBack(datarow)" data-dismiss="modal">{{datarow.Codigo}}</span> </td>
                                    <td ng-hide="PesquisaTabelas.MultiSelect"><span class="span-btn" ng-click="PesquisaTabelas.ClickCallBack(datarow)" data-dismiss="modal">{{datarow.Descricao}}</span> </td>
                                    <td style="padding:5px 10px !important" ng-show="PesquisaTabelas.MultiSelect"><span>{{datarow.Codigo}}</span> </td>
                                    <td style="padding:5px 10px !important" ng-show="PesquisaTabelas.MultiSelect"><span>{{datarow.Descricao}}</span> </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                
                <div class="row">
                    <div class="col-md-5" ng-show="PesquisaTabelas.ButtonText">
                        <button class="btn btn-default" ng-click="PesquisaTabelas.ButtonCallBack()">{{PesquisaTabelas.ButtonText}}</button>
                    </div>
                    <div class="col-md-3" ng-show="PesquisaTabelas.MultiSelect && PesquisaTabelas.Items.length >0">
                        <div class="form-group" style="width:auto">
                            <div class="input-group">
                                <div class="app-checkbox">
                                    <label><input type="checkbox" name="app-checkbox-1" ng-model="PesquisaTabelas.MarcarTodos" ng-click="PesquisaTabelasMarcarTodos(PesquisaTabelas.MarcarTodos)" /> Marcar Todos<span></span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 pull-right margin-right-20">
                        <button  type="button" ng-show="PesquisaTabelas.MultiSelect" class="btn btn-success" data-dismiss="modal" ng-click="PesquisaTabelas.ClickCallBack(PesquisaTabelas.Items)">Ok</button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancela</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
