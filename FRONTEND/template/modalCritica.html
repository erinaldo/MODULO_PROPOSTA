<div class="modal fade" id="modalCritica" tabindex="-1" role="dialog" aria-labelledby="modalCritica"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title" id="">Críticas  da Simulação</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body" style="max-height:500px;overflow-y:scroll">
                <div class="table-responsive">
                    <table class="table-bordered table-striped">
                        <tr ng-repeat="critica in Critica_Simulacao track by $index">
                            <td>{{critica}}</td>
                        </tr>
                        <tr ng-repeat="critica in Critica_Tabela track by $index">
                            <td>{{critica}}</td>
                        </tr>
                    </table>

                </div>
                <!--<div class="row" ng-repeat="critica in Critica_Simulacao track by $index">
                    <div class="col-md-12">
                        <span>{{critica}}</span>
                    </div>
                </div>
                <div class="row" ng-repeat="critica in Critica_Tabela track by $index">
                    <div class="col-md-12">
                        <span>{{critica}}</span>
                    </div>
                </div>-->

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
