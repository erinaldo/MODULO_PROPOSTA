<div class="modal fade" id="modalConfirm" tabindex="-1" role="dialog" aria-labelledby="modalConfirm"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header btn-info">
                <h5 class="modal-title" id="ConfirmTitle">Atenção</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{Confirm.Message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="ConfirmAction(true)">Sim</button>
                <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="ConfirmAction(false)">Não</button>
            </div>
        </div>
    </div>
</div>
