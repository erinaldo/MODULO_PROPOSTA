<div class="container">
    <div class="block table-responsive" ng-show="ShowGrid">
        <!--===================================Botoes-->
        <a id="btnNovoTipoMidiaNovoTipoMidia" class="btn btn-primary" ng-disabled="!PermissaoNew" href="#TipoMidiaCadastro/New/0">Novo Tipo de Mídia</a>
        <!--<a a href="#tipodocumentoNew/New/0" id="btnNovoTipoDocumento" display="none"></a>-->

        <button id="ExportReporttoExcel" class="btn btn-warning" ng-show="TipoMidias.length > 0">Exportar Excel</button>
        <div class="box table-responsive " style="min-height:600px">
            <table id="dataTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Codigo</th>
                        <th>Descricao</th>
                        <th>Fatura Antecipada</th>
                        <th>Gera Receita</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="TipoMidia in TipoMidias track by $index" on-finish-render="ngRepeatFinished()">
                        <td style="width:50px;text-align:center">
                            <a href="#TipoMidiaCadastro/Edit/{{TipoMidia.Cod_Tipo_Midia}}" ng-show="PermissaoEdit">

                                <span class="fa fa-edit fa-2x"></span>
                            </a>
                        </td>
                        <td>{{::TipoMidia.Cod_Tipo_Midia}}</td>
                        <td>{{::TipoMidia.Descricao}}</td>
                        <td>
                            <label ng-show="TipoMidia.Fatura_Antecipada"><span class="fa fa-check text-success" style="font-size:20px"></span></label>
                        </td>
                        <td>
                            <label ng-show="TipoMidia.Gera_Receita"><span class="fa fa-check text-success" style="font-size:20px"></span></label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#ExportReporttoExcel').on('click', function () {
            $('.buttons-excel').click()
        });
    });
</script>
