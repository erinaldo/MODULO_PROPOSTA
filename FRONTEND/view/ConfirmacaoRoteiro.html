<style>
    td {
        white-space: nowrap;
    }
</style>
<div class="container">
    <form name="frmConfirmacaoRoteiro" autocomplete="off">
        <div class="col-md-8">
            <div class="block">
                <!---------------GRID------------------->
                <div class="row">
                    <div class="box table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Veículo</th>
                                    <th>Nome Veículo</th>
                                    <th>Confirmação Rede</th>
                                    <th>Confirmação Local</th>
                                    <th></th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="Veiculo in Veiculos track by $index">
                                    <td>
                                        <div class="form-group">
                                            <div class="input-group" style="display:flex">
                                                <div class="app-checkbox" style="margin-top:-25px">
                                                    <label><input type="checkbox" name="app-checkbox-1" ng-model="Veiculo.Indica_Marcado" /><span></span></label>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>{{Veiculo.Cod_Veiculo}}</td>
                                    <td>{{Veiculo.Nome_Veiculo}}</td>
                                    <td>{{Veiculo.Data_Confirmacao_Rede | date:"dd/MM/yyyy"}}</td>
                                    <td>{{Veiculo.Data_Confirmacao_Local | date:"dd/MM/yyyy"}}</td>
                                    <td>
                                        <!--<span class="fa fa-times" style="color:red;font-size:18px" data-toggle="tooltip" title={{Veiculo.Critica}} ng-show="Veiculo.Critica"></span>-->
                                        <div ng-show="Veiculo.Critica">
                                            <span class="fa fa-times" style="color:red;font-size:18px" ng-show="Veiculo.Critica"></span><span style="font-size:10px"> {{Veiculo.Critica}}</span>
                                        </div>
                                        <div ng-hide="Veiculo.Critica">
                                            <span class="fa fa-check" style="color:seagreen;font-size:18px" ng-show="!Veiculo.Critica"></span><span style="font-size:10px"> Confirmado com Sucesso</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!----------Marca/Desmarca Todos------>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group" style="display:flex">
                                <div class="app-checkbox">
                                    <label><input type="checkbox" name="app-checkbox-1" ng-model="chkMarcar" ng-click="MarcarTodos(Veiculos,chkMarcar)" />Marca/Desmarca Todos<span></span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="block">
                <!----------------------CAMPOS------------------------>
                <div class="row">
                    <div class="col-md-12">
                        <div class="dictionary" dictionary="Data" caption="Data Confirmação Rede">
                            <input ng-model="Parametros.Data_Confirmacao_Rede"
                                   ui-date ng-model-options="{updateOn: 'blur'}"
                                   placeholder="Informe a Data">
                            <div class="dictionary-ui-calendar" ui-calendar typdate="Parametros.Data_Confirmacao_Rede"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="dictionary" dictionary="Data" caption="Data Confirmação Local">
                            <input ng-model="Parametros.Data_Confirmacao_Local"
                                   ui-date ng-model-options="{updateOn: 'blur'}"
                                   placeholder="Informe a Data">
                            <div class="dictionary-ui-calendar" ui-calendar typdate="Parametros.Data_Confirmacao_Local"></div>
                        </div>
                    </div>
                </div>
                <!----------------------------  BOTÕES DO FILTRO -------------------------------->
                <div class="row" style="margin-top:20px">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-success" ng-click="ConfirmarRoteiro(Parametros,Veiculos)">Confirmar Roteiro</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div ng-include="'template/SelectItem.html'"></div>
<div ng-include="'template/PesquisaTabela.html'"></div>

<script type="text/javascript">
    $(document).ready(function () {
        GetDictionary();
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
