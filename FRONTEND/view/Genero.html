<div class="container">
    <div class="block table-responsive" ng-show="ShowGrid">
        <!--===================================Botoes-->
        <a id="btnNovaTabelaGenero" class="btn btn-primary" ng-disabled="!PermissaoNew" href="#GeneroCadastro/New/0">Novo Gênero</a>
        <button id="ExportReporttoExcel" class="btn btn-warning" ng-show="Generos.length > 0">Exportar Excel</button>
        <div class="box table-responsive " style="min-height:600px">
            <table id="dataTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Codigo</th>
                        <th>Descricao</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="Genero in Generos track by $index" on-finish-render="ngRepeatFinished()">
                        <td style="width:50px;text-align:center">
                            <a href="#GeneroCadastro/Edit/{{Genero.Cod_Genero}}" ng-show="PermissaoEdit">
                                <span class="fa fa-edit fa-2x"></span>
                            </a>
                        </td>
                        <td>{{::Genero.Cod_Genero}}</td>
                        <td>{{::Genero.Descricao}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#ExportReporttoExcel').on('click', function () {
            $('.buttons-excel').click()
        });
    });
</script>
