<div class="container">
    <div class="block" style="max-width:600px">
        <form name="formNewPassoword" ng-submit="ChangePassword()" >
            <div class="form-group">
                <label for="txtEmail">Email</label>
                <input type="email" class="form-control" id="txtEmail" ng-model="NewPassword.Email" aria-describedby="emailHelp" placeholder="Informe seu email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <small id="emailHelp" class="form-text text-muted">Seu email não será compartilhado.</small>
            </div>

            <div class="form-group" >
                <label for="txtLogin">Login</label>
                <input ng-disabled="NewPassword.EsqueceuLogin" type="text" class="form-control" id="txtLogin" ng-model="NewPassword.Login" placeholder="Informe seu Login">
            </div>
           
            <div class="app-checkbox">
                <label><input type="checkbox" name="app-checkbox-1" ng-model="NewPassword.EsqueceuLogin"> Esqueci meu Login<span></span></label>
            </div>

            <button type="submit" class="btn btn-success" ng-disabled="!NewPassword.Email || (!NewPassword.Login && !NewPassword.EsqueceuLogin)">Enviar</button>
            <a href="#/login" class="btn btn-primary">Voltar para Login</a>
        </form>

        <div class="alert alert-warning alert-icon-block margin-top-20" role="alert" ng-show="Aviso">
            <div class="alert-icon">
                <span class="icon-checkmark-circle"></span>
            </div>
            <strong>Atenção!</strong> <br />
            {{Aviso}}
            <button type="button" class="close" ng-click="Aviso=''" aria-label="Close"><span class="fa fa-times"></span></button>
        </div>
        
    </div>
</div>
