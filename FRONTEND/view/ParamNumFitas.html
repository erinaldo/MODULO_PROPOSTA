<style>
    #tbRegra td, #tbRegra th {
        padding-top: 5px;
        padding-bottom: 5px;
        white-space: nowrap;
    }

        #tbRegra td input {
            height: 35px;
        }
</style>
<div class="container">
    <form name="frmParamNumFitas" autocomplete="off">
        <div class="row">
            <div class="col-md-4">
                <div class="block">
                    <!--------------------------------CAMPOS------------------------------->
                    <div class="row">
                        <!-----Campo Cod.Veiculo---->
                        <div class="col-md-4" ng-controller="dictionaryController">
                            <div class="dictionary" dictionary="Veiculo" caption="Veículo">
                                <input id="txtCodVeiculo"
                                       ng-model="Filtro.Cod_Veiculo"
                                       ng-model-options="{updateOn: 'blur'}"
                                       ng-change="DicionaryValidate('txtCodVeiculo')"
                                       primarybind="txtCodVeiculo"
                                       secondarybind="txtNomeVeiculo"
                                       maxlength="3" />
                            </div>
                        </div>
                        <!-----Campo Nome Veiculo---->
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="txtNomeVeiculo" class="field-x" style="visibility:hidden">..</label>
                                <div class="input-group">
                                    <input type="text" disabled="disabled" id="txtNomeVeiculo" class="form-control" ng-model="Filtro.Nome_Veiculo">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top:40px">
                        <!----Campo Range Comercial---->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Range Comercial - De</label>
                                <div class="input-group">
                                    <input type="text" name="txtRg_Comerc_De" class="form-control" ng-model="Parametros.Rg_Comerc_De" maxlength="6" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Ate</label>
                                <div class="input-group">
                                    <input type="text" name="txtRg_Comerc_Ate" class="form-control" ng-model="Parametros.Rg_Comerc_Ate" maxlength="6" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!----Campo Range Artística---->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Range Artistica - De</label>
                                <div class="input-group">
                                    <input type="text" name="txtRg_Artist_De" class="form-control" ng-model="Parametros.Rg_Artist_De" maxlength="6" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Ate</label>
                                <div class="input-group">
                                    <input type="text" name="txtRg_Artist_Ate" class="form-control" ng-model="Parametros.Rg_Artist_Ate" maxlength="6" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!----Campo Range Reservada---->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Range Reservada - De</label>
                                <div class="input-group">
                                    <input type="text" name="txtRg_Reserv_De" class="form-control" ng-model="Parametros.Rg_Reserv_De" maxlength="6" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Ate</label>
                                <div class="input-group">
                                    <input type="text" name="txtRg_Reserv_Ate" class="form-control" ng-model="Parametros.Rg_Reserv_Ate" maxlength="6" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!----Flags Numeração Compartilhada e Numeração Própria---->
                        <div class="col-md-12" style="margin-top:40px">
                            <div class="form-group">
                                <div class="input-group" style="display:flex">
                                    <div class="app-checkbox">
                                        <label><input type="checkbox" name="app-checkbox-1" ng-model="Parametros.Indica_Numerac_Compart" ng-change="SetaFlag('C')" />Numeração Compartilhada<span></span></label>
                                    </div>
                                    <div class="app-checkbox">
                                        <label><input type="checkbox" name="app-checkbox-1" ng-model="Parametros.Indica_Numerac_Propria" ng-change="SetaFlag('P')" />Numeração Própria<span></span></label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="block">
                    <!----------------------------------GRID-------------------------------------->
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered" id="tbRegra">
                                <thead>
                                    <tr>
                                        <th colspan="5" style="background-color:silver">RANGES ESPECÍFICAS</th>
                                        <th style="background-color:silver">
                                            <button class="btn btn-default btn-icon-fixed btn-sm pull-right" style="margin-top:0px;margin-bottom:0px;margin-left:0px;margin-right:0px"
                                                    ng-show="Filtro.Cod_Veiculo"
                                                    ng-click="AdicionarLinha()">
                                                <span class="fa fa-plus" ng-disabled="true"></span> Adicionar
                                            </button>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th></th>
                                        <th>Tipo Mídia</th>
                                        <th style="width:200px">Tipo Comercial</th>
                                        <th>Fita - De</th>
                                        <th>Fita - Até</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="NumerFita in Parametros.Regras track by $index">
                                        <td>{{NumerFita.Id_Linha}}</td>
                                        <td>
                                            <div class="form-group" style="width:150px">
                                                <div class="input-group">
                                                    <input type="text"
                                                           class="form-control"
                                                           ng-model="NumerFita.Tipo_Midia"
                                                           ng-model-options="{updateOn: 'blur'}"
                                                           ng-change="ValidarTipoMidia(NumerFita)"
                                                           maxlength="6"
                                                           style="text-transform:uppercase" />
                                                    <div class="input-group-addon">
                                                        <span class="fa fa-search span-btn" ng-click="SelecionarTipoMidia(NumerFita)"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group" style="width:100px">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" ng-model="NumerFita.Tipo_Comercial" ng-model-options="{updateOn: 'blur'}" ng-change="ValidarTipoComercial(NumerFita)" maxlength="2" style="text-transform:uppercase" />
                                                    <div class="input-group-addon">
                                                        <span class="fa fa-search span-btn" ng-click="SelecionarTipoComercial(NumerFita)"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" onkeypress="return NumericOnly(event)" ng-model="NumerFita.Num_Fita_De" ng-model-options="{updateOn: 'blur'}" maxlength="6" style="width:80px" />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" onkeypress="return NumericOnly(event)" ng-model="NumerFita.Num_Fita_Ate" ng-model-options="{updateOn: 'blur'}" maxlength="6" style="width:80px" />
                                        </td>
                                        <td>
                                            <button class="btn btn-danger btn-sm" style="margin:0px 0px !important" ng-click="RemoverLinha(NumerFita.Id_Linha)"><span class="fa fa-trash"></span></button>
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-------------------------------------------BOTÕES--------------------------------------------->
        <div class="row" style="margin-top:20px">
            <div class="col-md-12">
                <button type="button" class="btn btn-success" ng-click="SalvarParametros(Filtro,Parametros,Parametros.Regras)">Salvar</button>
                <button type="button" class="btn btn-warning" ng-click="Parametros = NewParametros();Filtro=newFilter()">Novo Filtro</button>
            </div>
        </div>
    </form>
</div>
<div ng-include="'template/SelectItem.html'"></div>
<div ng-include="'template/PesquisaTabela.html'"></div>

<script type="text/javascript">
    $(document).ready(function () {
        GetDictionary();
    });
</script>
