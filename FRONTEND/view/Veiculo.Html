<div class="container">
    <div class="block table-responsive">
        <!--=======================Botoes-->
        <a id="btnNovaVeiculo" class="btn btn-primary" ng-disabled="!PermissaoNew" href="#VeiculoCadastroNew/New/0">Novo Veículo</a>
        <button id="ExportReporttoExcel" class="btn btn-warning" ng-disabled="Veiculo.length==0">Exportar Excel</button>

        <!--==========================Grid-->
        <!-- <div class="table-responsive" ng-show="showGrid" style="margin-top:20PX">-->
        <div class="box table-responsive "  style="min-height:20px">
            <table id="dataTable" class="table table-striped table-bordered ">
                <thead>
                    <tr>
                        <th></th>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Sigla</th>
                        <th>Empresa</th>
                        <th>Midia On-Line</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="veiculo in Veiculos track by $index" on-finish-render="ngRepeatFinished()">
                        <td style="width:50px; text-align:center">
                            <a href="#VeiculoCadastroEdit/Edit/{{veiculo.Cod_Veiculo}}" ng-show="PermissaoEdit">
                                <span class="fa fa-edit fa-2x"></span>
                            </a>
                        </td>


                        <td>{{veiculo.Cod_Veiculo}}</td>
                        <td>{{veiculo.Nome_Veiculo}}</td>
                        <td>{{veiculo.Cidade}}</td>
                        <td>{{veiculo.Sigla}}</td>
                        <td>{{veiculo.Cod_Empresa}}</td>
                        <td style="text-align:center">
                            <label ng-show="veiculo.Indica_Midia_Online"><span class="fa fa-check text-success" style="font-size:20px"></span></label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
 </div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#ExportReporttoExcel').on('click', function () {
            $('.buttons-excel').click()
        });
    });
</script>
