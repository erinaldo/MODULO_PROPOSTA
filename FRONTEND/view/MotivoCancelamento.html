<div class="container">
    <div class="block table-responsive" ng-show="ShowGrid">
        <!--===================================Botoes-->
        <a id="btnNovoMotivoCancelamento" class="btn btn-primary" ng-disabled="!PermissaoNew" href="#MotivoCancelamentoCadastro/New/0">Novo Motivo Cancelamento</a>

        <button id="ExportReporttoExcel" class="btn btn-warning" ng-show="Motivos.length > 0">Exportar Excel</button>
        <div class="box table-responsive " style="min-height:600px">
            <table id="dataTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Codigo</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="Motivo in Motivos track by $index" on-finish-render="ngRepeatFinished()">
                        <td style="width:50px;text-align:center">
                            <a href="#MotivoCancelamentoCadastro/Edit/{{Motivo.Cod_Cancelamento.trim()}}" ng-show="PermissaoEdit">
                                <span class="fa fa-edit fa-2x"></span>
                            </a>
                        </td>
                        <td>{{::Motivo.Cod_Cancelamento}}</td>
                        <td>{{::Motivo.Descricao}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#ExportReporttoExcel').on('click', function () {
            $('.buttons-excel').click()
        });
    });
</script>
