<div class="container">
    <div class="block table-responsive" ng-show="ShowGrid">
        <!--===================================Botoes-->
        <button id="ExportReporttoExcel" class="btn btn-warning" ng-show="AssocicaoContatos.length > 0">Exportar Excel</button>
        <div class="box table-responsive " style="min-height:600px">
            <table id="dataTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Codigo</th>
                        <th>Nome</th>
                        <th>Representante</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="associacaocontato in AssociacaoContatos track by $index" on-finish-render="ngRepeatFinished()">
                        <td style="width:50px;text-align:center">
                            <a href="#AssociacaoContatosCadastro/Edit/{{::associacaocontato.Cod_Contato.trim()}}" ng-show="PermissaoEdit">
                                <span class="fa fa-edit fa-2x"></span>
                            </a>
                        </td>

                        <td>{{::associacaocontato.Cod_Contato}}</td>
                        <td>{{::associacaocontato.Nome}}</td>
                        <td>{{::associacaocontato.Cod_Representante}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#ExportReporttoExcel').on('click', function () {
            $('.buttons-excel').click()
        });
    });
</script>
