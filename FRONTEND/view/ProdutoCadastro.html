<style>
    input {
        text-transform: uppercase;
    }
</style>
<div class="container">
    <form name="frmProdutoCadastro" autocomplete="off">
            <div class="block">
            <!--==========================================Tabela de Edicao-->
            <div class="row">
                <div class="col-md-8">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <td><label>Segmento</label></td>
                                    <td>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control"
                                                       ng-model="Produto.Segmento"
                                                       maxlength="40"
                                                       ng-disabled="!EditSegmento"
                                                       ng-model-options="{updateOn: 'blur'}" />
                                                <div class="input-group-addon" ng-show="SelectSegmento">
                                                    <span class="fa fa-search span-btn" ng-click="PesquisaSegmento()"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>Setor</label></td>
                                    <td>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control"
                                                       ng-model="Produto.Setor"
                                                       ng-disabled="!EditSetor"
                                                       maxlength="40"
                                                       ng-model-options="{updateOn: 'blur'}" />
                                                <div class="input-group-addon" ng-show="SelectSetor">
                                                    <span class="fa fa-search span-btn" ng-click="PesquisaSetor()"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>Produto</label></td>
                                    <td>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control"
                                                       ng-model="Produto.Produto"
                                                       ng-disabled="!EditProduto"
                                                       maxlength="40"
                                                       ng-model-options="{updateOn: 'blur'}" />
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>Exibir somente após horário</label></td>
                                    <td>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control time "
                                                       ng-model="Produto.Horario_Restricao"
                                                       ng-disabled="!EditProduto"
                                                       maxlength="5"
                                                       ng-model-options="{updateOn: 'blur'}" />
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="vertical-align:top;white-space:nowrap">
                                        <label>Clientes Associados</label>
                                        <button class="btn btn-default btn-sm" ng-show="Parameters.Action=='EditProduto' && Produto.Clientes.length>1" ng-click="Produto.Clientes=[]">Excluir Todos</button>
                                    
                                    </td>
                                    <td>
                                        <label ng-repeat="cliente in Produto.Clientes track by $index" class="label label-info" style="margin-right:10px;display:inline-block">
                                            {{cliente.Cod_Cliente}}-{{cliente.Nome_Cliente}}
                                            <span class="fa fa-times span-btn pull-right" ng-click="RemoverCliente(cliente.Cod_Cliente)" ng-show="EditProduto" ></span>
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" ng-click="SalvarProduto(Produto)">Salvar</button>
                    <button class="btn btn-danger" ng-click="ExcluirProduto('Segmento',Produto)" ng-show="Parameters.Action=='EditSegmento'" ng-disabled="!PermissaoDelete" >Excluir Segmento</button>
                    <button class="btn btn-danger" ng-click="ExcluirProduto('Setor',Produto)" ng-show="Parameters.Action=='EditSetor'" ng-disabled="!PermissaoDelete">Excluir Setor</button>
                    <button class="btn btn-danger" ng-click="ExcluirProduto('Produto',Produto)" ng-show="Parameters.Action=='EditProduto'" ng-disabled="!PermissaoDelete">Excluir Produto</button>
                    <button class="btn btn-info" ng-click="SelecionarCLiente(Produto.Clientes)" ng-show="Parameters.Action=='EditProduto' ||   Parameters.Action=='New'">Associar Clientes</button>
                    <a href="#Produto" class="btn btn-warning">Cancelar</a>
                </div>
            </div>
        </div>
    </form>
</div>
<div ng-include="'template/PesquisaTabela.html'"></div>
<script type="text/javascript">
    $(document).ready(function () {
        GetDictionary();
    });
</script>
