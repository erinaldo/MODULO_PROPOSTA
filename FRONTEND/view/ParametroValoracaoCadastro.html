<div class="container">
    <form name="frmParametroValoracaoCadastro" autocomplete="off">
        <!--======================================Dados -->
        <div class="block">
            <!--=======================================Competencia-->
            <!--<div class="col-md-1">
                <div class="form-group">
                    <label for="txtIdSimulacao" class="field-x">Competência</label>
                    <div class="input-group">
                        <input type="text"
                               Id="txtIdSimulacao"
                               class="form-control"
                               ng-model="ParametroValoracao.Competencia"
                               disabled="disabled">
                    </div>
                </div>
            </div>-->

            <div class="dictionary" dictionary="Competencia" caption="Competência">
                <input ng-model="ParametroValoracao.Competencia"
                       ui-MesAno ng-model-options="{updateOn: 'blur'}"
                       ng-disabled="Parameters.Action=='Edit'"
                       placeholder="Informe a Competência">
                <div class="dictionary-ui-competencia" ui-Competencia typmesano="ParametroValoracao.Competencia" params="CompetenciaKeys"></div>
            </div>


            <!--=======================================Programa-->
            <div class="row">
                <div class="col-md-2  " ng-controller="dictionaryController">
                    <div class="dictionary" dictionary="Programa">
                        <input id="txtCodPrograma"
                               ng-model="ParametroValoracao.Cod_Programa"
                               ng-model-options="{updateOn: 'blur'}"
                               ng-change="DicionaryValidate('txtCodPrograma')"
                               ng-disabled="Parameters.Action=='Edit'"
                               primarybind="txtCodPrograma"
                               secondarybind="txtTituloPrograma">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="txtTituloPrograma" class="field-x" style="visibility:hidden">..</label>
                        <div class="input-group">
                            <input type="text" disabled="disabled" id="txtTituloPrograma" class="form-control " ng-model="ParametroValoracao.Titulo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--======================================Table Parametro de Valoração-->
        <div class="block">
            <div class="alert alert-primary alert-icon-block" role="alert">
                <div class="alert-icon">
                    <span class="icon-checkmark-circle"></span>
                </div>
                <strong class="pull-right">Parametro de Valoração</strong>
                <button class="btn btn-default btn-icon-fixed btn-sm pull-left"
                        ng-click="AdicionarFaixa()"
                        style="margin:0px 0px 0px 0px;margin-right:50px">
                    <span class="fa fa-plus"></span> Adicionar Parametro de Valoração
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Tipo Comercial</th>
                            <th>Descrição</th>
                            <th style="text-align:center">%30</th>
                            <th style="text-align:center">Vlr 1</th>
                            <th style="text-align:center">Vlr 2</th>
                            <th style="text-align:center">Desat.</th>
                            <!--<th style="text-align:center">Dur.</th>
                            <th style="text-align:center">%30</th>
                            <th style="text-align:center">Desat.</th>-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="parametro in ParametroValoracao.Parametro track by $index">
                            <td style="width:150px;min-width:150px">
                                <input type="text"
                                       ng-model="parametro.Cod_Tipo_Comercial"
                                       class="form-control"
                                       maxlength="10" />
                            </td>
                            <td style="width:150px;min-width:150px">
                                <input type="text"
                                       ng-model="parametro.Descricao"
                                       class="form-control"
                                       maxlength="10" />
                            </td>
                            <td style="width:100px;min-width:150px">
                                <input type="text"
                                       ng-model="parametro.Vlr_Parametro_Comercial"
                                       class="form-control"
                                       maxlength="10" />
                            </td>

                            <td style="width:100px;min-width:150px">
                                <input type="checkbox" name="app-checkbox-1" ng-model="parametro.Indica_Vlr_Duracao" />
                            </td>

                            <td style="width:100px;min-width:150px">
                                <input type="checkbox" name="app-checkbox-1" ng-model="parametro.Indica_Vlr_Proporcional" />
                            </td>
                            <td style="width:100px;min-width:150px">
                                <input type="checkbox" name="app-checkbox-1" ng-model="parametro.Indica_Desativado_Comercial" />
                            </td>

                            <!--<td style="width:100px;min-width:150px">
                                <input type="text"
                                       ng-model="parametro.Duracao"
                                       class="form-control"
                                       maxlength="10" />
                            </td>

                            <td style="width:100px;min-width:150px">
                                <input type="text"
                                       ng-model="parametro.Vlr_Parametro_Duracao"
                                       class="form-control"
                                       maxlength="10" />
                            </td>

                            <td style="width:100px;min-width:150px">
                                <input type="checkbox" name="app-checkbox-1" ng-model="parametro.Indica_Desativado_Duracao" />
                            </td>-->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
         <!--=========================Botoes-->
        <div class="fixed-buttons-bottom">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" ng-click="SalvarRegra(Regra)">Salvar</button>
                    <a href="#ParametroValoracao" class="btn btn-warning">Cancela</a>
                </div>
            </div>
        </div>
    </form>
</div>
<div ng-include="'template/PesquisaTabela.html'"></div>
<script type="text/javascript">
    $(document).ready(function () {
        GetDictionary();
    });
</script>
