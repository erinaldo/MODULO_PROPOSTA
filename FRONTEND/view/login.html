<div class="app app-fh" ng-controller="loginController">
    <div class="app-login-box">
        <div class="app-login-box-user">
            <img src="img/no-image.png" alt="User" />
        </div>
        <div class="app-login-box-title">
            <div class="subtitle">Informe suas credenciais</div>
            <div class="app-login-box-container">

                <form name="formLogin">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" ng-model="app_user.login" value="" placeholder="Login" ng-required="true">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="app_user.password" name="password" placeholder="Senha" ng-required="true">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-block" ng-click="setLogin(app_user)" ng-disabled="formLogin.$invalid">Login  </button>
                    </div>
                    <a href="#newpassword" class="btn btn-warning btn-block">Esqueci minha senha</a>
                </form>
                
            </div>
            <div ng-show="!CookieEnabled">
                <h4>Esse sistema utiliza cookies</h4>
                <p>Os Cookies estão desabilitados no seu navegador. </p>
                <p>Ative-os nas configurações para continuar.</p>
            </div>    
        </div>
        
    </div>

    

</div>
