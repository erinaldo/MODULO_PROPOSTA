<div class="container">
    <div class="block table-responsive" ng-show="ShowGrid">
        <!--===================================Botoes-->
        <a id="btnNovoContato" class="btn btn-primary" ng-disabled="!PermissaoNew" href="#ContatoCadastro/New/0">Novo Contato</a>

        <button id="ExportReporttoExcel" class="btn btn-warning" ng-show="Contatos.length > 0">Exportar Excel</button>
        <div class="box table-responsive " style="min-height:600px">
            <table id="dataTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Codigo</th>
                        <th>Nome</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="Contato in Contatos track by $index" on-finish-render="ngRepeatFinished()">
                        <td style="width:50px;text-align:center">
                            <a href="#ContatoCadastro/Edit/{{Contato.Cod_Contato.trim()}}" ng-show="PermissaoEdit">
                                <span class="fa fa-edit fa-2x"></span>
                            </a>
                        </td>
                        <td>{{::Contato.Cod_Contato}}</td>
                        <td>{{::Contato.Nome}}</td>
                        <td style="text-align:left">
                            <label ng-class="Contato.Status ? 'label label-success' : 'label label-danger'" style="width:10px ">
                                {{::Contato.Descricao_Status}}
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#ExportReporttoExcel').on('click', function () {
            $('.buttons-excel').click()
        });
    });
</script>
