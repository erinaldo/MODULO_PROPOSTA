<style>
    input{text-transform:uppercase}
</style>
<form id="frmDeParaProgramacao" autocomplete="off">
    <div class="container">
        
        <div class="row">
            <!--=======================================Lista de Veiculos-->
            <div class="col-md-4">
                <div class="block">
                    <div class="table-responsive" style="max-height:500px">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th colspan="3" style="background-color:#f5f5f5;text-align:center">Veículos</th>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th>Código</th>
                                    <th>Nome</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="veiculo in DePara.Veiculos track by $index">
                                    <td>
                                        <div class="input-group" style="margin-bottom:0px">
                                            <div class="app-checkbox">
                                                <label><input type="checkbox" name="app-checkbox-1" style="position:relative" ng-model="veiculo.Selected" /><span></span></label>
                                            </div>
                                        </div>
                                    </td>
                                    <td>{{veiculo.Cod_Veiculo}}</td>
                                    <td>{{veiculo.Nome_Veiculo}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="app-checkbox">
                                <label><input type="checkbox" name="app-checkbox-1" ng-model="checkMarcarVeiculo" ng-click="MarcarTodosVeiculos(DePara,checkMarcarVeiculo)"/> Marcar Todos<span></span></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="block">
                    <div class="row">
                        <!--=====================Data De-->
                        <div class="col-md-4">
                            <div class="dictionary" dictionary="Data" caption="Data De">
                                <input ng-model="DePara.Data_De"
                                       ui-date ng-model-options="{updateOn: 'blur'}">
                                <div class="dictionary-ui-calendar" ui-calendar typdate="DePara.Data_De"></div>
                            </div>
                        </div>
                        <!--=====================Periodo Termino-->
                        <div class="col-md-4">
                            <div class="dictionary" dictionary="Data" caption="Data Para">
                                <input ng-model="DePara.Data_Para"
                                       ui-date ng-model-options="{updateOn: 'blur'}">
                                <div class="dictionary-ui-calendar" ui-calendar typdate="DePara.Data_Para"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <!--===================Programa De-->
                        <div class="col-md-4  " ng-controller="dictionaryController">
                            <div class="dictionary" dictionary="Programa" caption="Programa De">
                                <input id="txtCodPrograma_De"
                                       ng-model="DePara.Cod_Programa_De"
                                       ng-model-options="{updateOn: 'blur'}"
                                       ng-change="DicionaryValidate('txtCodPrograma_De')"
                                       primarybind="txtCodPrograma_De"
                                       secondarybind="txtNomePrograma_De">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txtNomePrograma_De" class="field-x" style="visibility:hidden">..</label>
                                <div class="input-group">
                                    <input type="text" disabled="disabled" id="txtNomePrograma_De" class="form-control " ng-model="DePara.Nome_Programa_De">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!--===================Programa Para-->
                        <div class="col-md-4  " ng-controller="dictionaryController">
                            <div class="dictionary" dictionary="Programa" caption="Programa De">
                                <input id="txtCodPrograma_Para"
                                       ng-model="DePara.Cod_Programa_Para"
                                       ng-model-options="{updateOn: 'blur'}"
                                       ng-change="DicionaryValidate('txtCodPrograma_Para')"
                                       primarybind="txtCodPrograma_Para"
                                       secondarybind="txtNomePrograma_Para">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txtNomePrograma_Para" class="field-x" style="visibility:hidden">..</label>
                                <div class="input-group">
                                    <input type="text" disabled="disabled" id="txtNomePrograma_Para" class="form-control " ng-model="DePara.Nome_Programa_Para">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!--===================Empresa-->
                        <div class="col-md-2" ng-controller="dictionaryController">
                            <div class="dictionary" dictionary="Empresa_Usuario">
                                <input id="txtCodEmpresa"
                                       ng-model="DePara.Cod_Empresa"
                                       ng-model-options="{updateOn: 'blur'}"
                                       ng-change="DicionaryValidate('txtCodEmpresa')"
                                       primarybind="txtCodEmpresa"
                                       style="text-transform:uppercase" />
                            </div>
                        </div>
                        <!--===================Contrato.-->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="field-x">Contrato</label>
                                <input id="txtContrato"
                                       type="text"
                                       name="txtContrato"
                                       class="form-control numeric"
                                       ng-model="DePara.Numero_Mr" maxlength="6" />
                            </div>
                        </div>
                        <!--===================Sequência-->
                        <div class="col-md-1">
                            <div class="form-group">
                                <label class="field-x">Seq.</label>
                                <input id="txtSequencia"
                                       type="text"
                                       name="txtSequencia"
                                       class="form-control numeric"
                                       ng-model="DePara.Sequencia_Mr"
                                       maxlength="3" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--=========================Botoes confirma/ Cancela-->
    <div class="fixed-buttons-bottom">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success" ng-click="ConfirmarDePara(DePara)">Confirmar De-Para</button>
                <button class="btn btn-warning" ng-click="CarregaDados()">Limpar</button>
            </div>
        </div>
    </div>
</form>
<div ng-include="'template/SelectItem.html'"></div>
<div ng-include="'template/PesquisaTabela.html'"></div>
<script type="text/javascript">
    $(document).ready(function () {
        GetDictionary();

    });

</script>
