<div class="container">
    <div class="block table-responsive" ng-show="ShowGrid">
        <!--===================================Botoes-->
        <a id="btnNovoPortador" class="btn btn-primary" ng-disabled="!PermissaoNew" href="#PortadorCadastro/New/0">Novo Portador</a>
        <!--<a a href="#tipodocumentoNew/New/0" id="btnNovoTipoDocumento" display="none"></a>-->

        <button id="ExportReporttoExcel" class="btn btn-warning" ng-show="Portadores.length > 0">Exportar Excel</button>
        <div class="box table-responsive " style="min-height:600px">
            <table id="dataTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Id</th>
                        <th>Descricao</th>
                        <th>Cod.Portador</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="portador in Portadores track by $index" on-finish-render="ngRepeatFinished()">
                        <td style="width:50px;text-align:center">
                            <a href="#PortadorCadastro/Edit/{{portador.Id_Portador}}" ng-show="PermissaoEdit">

                                <span class="fa fa-edit fa-2x"></span>
                            </a>
                        </td>
                        <td>{{::portador.Id_Portador}}</td>
                        <td>{{::portador.Descricao_Portador}}</td>
                        <td>{{::portador.Cod_Portador}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#ExportReporttoExcel').on('click', function () {
            $('.buttons-excel').click()
        });
    });
</script>
