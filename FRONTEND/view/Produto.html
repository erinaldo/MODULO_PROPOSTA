<div class="container">

    <!--========================Div do filtro-->
    <div id="divFiltro" ng-show="ShowFilter" class="block">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="field-x">Segmento</label>
                    <input type="text" name="txtSegmento" class="form-control" ng-model="Filtro.Segmento" maxlength="6"  placeholder="Digite uma parte do Segmento"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="field-x">Setor</label>
                    <input type="text" name="txtSetor" class="form-control" ng-model="Filtro.Setor" maxlength="50" placeholder="Digite uma parte da Setor"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="field-x">Produto</label>
                    <input type="text" name="txtProduto" class="form-control" ng-model="Filtro.Produto" maxlength="18" placeholder="Digite uma parte do Produto"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 margin-top-20">
                <button class="btn btn-success" ng-click="CarregarProduto(Filtro)">Filtrar</button>
                <button class="btn btn-warning" ng-click="Filtro=NewFiltro()">Limpar Filtros</button>
                <a class="btn btn-primary" ng-disabled="!PermissaoNew" href="#ProdutoCadastro/New/0">Novo</a>  
            </div>
        </div>
    </div>
    <!--===================div do grid-->
    <div id="divGrid" class="block table-responsive" ng-show="ShowGrid">
        <!--===================================Botoes-->
        <a class="btn btn-primary" ng-disabled="!PermissaoNew" href="#ProdutoCadastro/New/0">Novo</a>
        <button id="ExportReporttoExcel" class="btn btn-warning" ng-show="Terceiros.length > 0">Exportar Excel</button>
        <button id="NovoFiltro" class="btn btn-info" ng-click="NovoFiltro()">Novo Filtro</button>
        <div class="box table-responsive " style="min-height:600px">
            <table id="dataTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Segmento</th>
                        <th>Setor</th>
                        <th>Produto</th>
                        <th>Horário Restrição</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="produto in Produtos track by $index" on-finish-render="ngRepeatFinished()">
                        <td>
                            <a href="#ProdutoCadastro/EditSegmento/{{produto.Cod_Produto}}" ng-show="PermissaoEdit">
                                <span class="fa fa-edit fa-2x"></span>
                            </a>
                            <span class="margin-left-10">{{::produto.Segmento}}</span>
                        </td>
                        <td>
                            <a href="#ProdutoCadastro/EditSetor/{{produto.Cod_Produto}}" ng-show="PermissaoEdit">
                                <span class="fa fa-edit fa-2x"></span>
                            </a>
                            <span class="margin-left-10">{{::produto.Setor}}</span>
                        </td>
                        <td>
                            <a href="#ProdutoCadastro/EditProduto/{{produto.Cod_Produto}}" ng-show="PermissaoEdit">
                                <span class="fa fa-edit fa-2x"></span>
                            </a>
                            <span class="margin-left-10">{{::produto.Produto}}</span>
                        </td>
                        <td>
                            {{produto.Horario_Restricao }}
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--===========================Div do Cadastro-->
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#ExportReporttoExcel').on('click', function () {
            $('.buttons-excel').click()
        });
    });
</script>
